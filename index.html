<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Temporarily Offline</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --dark-bg: #0d0d0d;
            --card-bg: #1a1a1a;
            --text-light: #ffffff;
            --text-muted: #b3b3b3;
            --primary-accent-color: #FF4500;
            --border-color: #282828;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--dark-bg);
            color: var(--text-light);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            text-align: center;
        }

        .container {
            max-width: 400px;
            padding: 40px 20px;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .icon {
            font-size: 50px;
            color: var(--primary-accent-color);
            margin-bottom: 20px;
            animation: pulse 2s infinite ease-in-out;
        }

        h1 {
            margin: 0 0 10px;
            font-size: 1.8em;
            color: var(--text-light);
        }

        p {
            margin: 0;
            color: var(--text-muted);
            line-height: 1.6;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0.7;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon">⚠️</div>
        <h1>Site is Temporarily Offline</h1>
        <p>We are currently performing maintenance. We'll be back online shortly. Thank you for your patience!</p>
    </div>

    <script>
        // Initialize Telegram Web App to ensure proper display within Telegram
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();
    </script>

</body>
</html>
