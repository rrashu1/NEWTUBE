        .grid-full-width {

            width: 100%;

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .video-item {
            background-color: #1f1f1f;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);

            overflow: hidden;
            display: flex;
            flex-direction: column;
            /* justify-content: space-between; Removed as buttons are gone */
        }
        .video-item:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 10px 25px rgba(0, 123, 255, 0.3);
        }
        .image-wrapper {
            position: relative;
            display: block;
            cursor: pointer;
            margin-bottom: 15px; /* Space between image and title */
            width: 100%;
        }
        .image-wrapper img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
            display: block;
            border: 2px solid transparent;
            transition: border-color 0.3s ease;
        }

        .play-icon-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 10;
            transition: transform 0.3s ease;
        }
        .image-wrapper:hover .play-icon-overlay {
            transform: translate(-50%, -50%) scale(1.15);
        }
        .play-icon-overlay svg {
            width: 50px;
            height: 50px;
            fill: rgba(255, 255, 255, 0.9);
            filter: drop-shadow(0px 0px 8px rgba(0, 0, 0, 0.8));
        }
        .video-title {
            font-size: 1.05em;
            font-weight: 600;
            margin-bottom: 10px; /* Adjusted margin as no buttons below */
            min-height: 42px; /* Keep for alignment if titles vary in length */
            color: #f5f5f5;
            padding: 0 5px;
            /* flex-grow: 1; Optional, if title should take more space */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .site-header h1 {
                font-size: 1.9em;
            }
            .video-grid {
                grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
                gap: 15px;
            }
             .video-item:hover {

            }
            .play-icon-overlay svg {
                width: 45px;
                height: 45px;

        }
        @media (max-width: 480px) {
